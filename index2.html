<!DOCTYPE html>
<html>
		<head>
			<title>Contact Us</title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		</head>
	<body>
		<header>
				<!-- Navigation Bar -->
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" style="font-family: 'Roboto Condensed', sans-serif"; href="index.html">Brew</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="info"><a href="#">About</a></li>
		        <li><a href="#">Contact</a></li>
		        <li class="resource"><a href="#" class="Locations">Locations</a>
		        </li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li class="search-button">
		          <a href="#" class="toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span>Login/ Sign In</span></a>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		</header>
			<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				<div class="row">
					<label for="name">Your name:</label><br />
					<input id="name" class="input" name="name" type="text" value="" size="50" /><br />
				</div>
				<div class="row">
					<label for="email">Your email:</label><br />
					<input id="email" class="input" name="email" type="text" value="" size="50" /><br />
				</div>
				<div class="row">
					<label for="message">Your message:</label><br />
					<textarea id="message" class="input" name="message" rows="7" cols="60"></textarea><br />
				</div>
				<input class="btn btn-primary btn-md" id="submit_button" type="submit" value="Send" />
			</form>	

		<footer id="bottom-section">
				<div class="container">
					<div class="copyright">
						<p>@2016 - Brew Information & Resources</p>
					</div>
						<div class="top-page">
							<a href="#" class="top-scroll">
								<span class="glyphicon glyphicon-chevron-up" aria-hidden="true">
									<br>
									"Back to Top"
								</span>
							</a>
						</div>
				</div>
		</footer>					
	</body>
</html>
